<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .alert { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .alert-warning { background-color: #fff3cd; border: 1px solid #ffc107; color: #856404; }
        .alert-success { background-color: #d4edda; border: 1px solid #28a745; color: #155724; }
    </style>
</head>
<body>
    <h1>Secure Input Form</h1>
    
    {% if alert %}
        <div class="alert alert-warning">⚠️ {{ alert }}</div>
    {% endif %}
    
    {% if sanitized_output %}
        <div class="alert alert-success">✓ Sanitized output: <strong>{{ sanitized_output }}</strong></div>
    {% endif %}
    
    <form method="POST" action="/">
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message..." required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
